<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Background (blue sky/ocean) -->
  <rect width="400" height="400" fill="#87CEEB"/>
  
  <!-- Ocean base color -->
  <rect width="400" height="400" fill="#4682B4" opacity="0.6"/>
  
  <!-- Cyclone center -->
  <circle cx="200" cy="200" r="100" fill="#FFFFFF" opacity="0.2"/>
  
  <!-- Spiral arm layers (counter-clockwise for Southern Hemisphere) -->
  <g transform="translate(200, 200)">
    <!-- Outer layers -->
    <path 
      d="M120,0 Q100,40 80,0 Q60,-40 40,0 Q20,40 0,0" 
      stroke="#FFFFFF" 
      stroke-width="3" 
      fill="none" 
      opacity="0.7"
      transform="rotate(0)"
    />
    <path 
      d="M120,0 Q100,40 80,0 Q60,-40 40,0 Q20,40 0,0" 
      stroke="#FFFFFF" 
      stroke-width="3" 
      fill="none" 
      opacity="0.7"
      transform="rotate(45)"
    />
    <path 
      d="M120,0 Q100,40 80,0 Q60,-40 40,0 Q20,40 0,0" 
      stroke="#FFFFFF" 
      stroke-width="3" 
      fill="none" 
      opacity="0.7"
      transform="rotate(90)"
    />
    <path 
      d="M120,0 Q100,40 80,0 Q60,-40 40,0 Q20,40 0,0" 
      stroke="#FFFFFF" 
      stroke-width="3" 
      fill="none" 
      opacity="0.7"
      transform="rotate(135)"
    />
    <path 
      d="M120,0 Q100,40 80,0 Q60,-40 40,0 Q20,40 0,0" 
      stroke="#FFFFFF" 
      stroke-width="3" 
      fill="none" 
      opacity="0.7"
      transform="rotate(180)"
    />
    <path 
      d="M120,0 Q100,40 80,0 Q60,-40 40,0 Q20,40 0,0" 
      stroke="#FFFFFF" 
      stroke-width="3" 
      fill="none" 
      opacity="0.7"
      transform="rotate(225)"
    />
    <path 
      d="M120,0 Q100,40 80,0 Q60,-40 40,0 Q20,40 0,0" 
      stroke="#FFFFFF" 
      stroke-width="3" 
      fill="none" 
      opacity="0.7"
      transform="rotate(270)"
    />
    <path 
      d="M120,0 Q100,40 80,0 Q60,-40 40,0 Q20,40 0,0" 
      stroke="#FFFFFF" 
      stroke-width="3" 
      fill="none" 
      opacity="0.7"
      transform="rotate(315)"
    />
  </g>
